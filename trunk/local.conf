			}
			root		E:/tripbe_svn/TripbeMobile/development;
			fastcgi_pass	127.0.0.1:9000;
			fastcgi_index	mvc.php;
			include		fastcgi_params;
			fastcgi_param	PATH_INFO	$path_info;
